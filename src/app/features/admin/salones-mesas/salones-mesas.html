<div class="salones-mesas">
  <!-- Header -->
  <div class="salones-mesas__header">
    <div class="salones-mesas__header-icon">
      <svg
        width="30px"
        height="30px"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        stroke="#000000"
      >
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
        <g id="SVGRepo_iconCarrier">
          <path d="M22 22H2" stroke="#000000" stroke-width="1.5" stroke-linecap="round"></path>
          <path d="M20 22V11" stroke="#000000" stroke-width="1.5" stroke-linecap="round"></path>
          <path d="M4 22V11" stroke="#000000" stroke-width="1.5" stroke-linecap="round"></path>
          <path
            d="M16.5278 2H7.47214C6.26932 2 5.66791 2 5.18461 2.2987C4.7013 2.5974 4.43234 3.13531 3.89443 4.21114L2.49081 7.75929C2.16652 8.57905 1.88279 9.54525 2.42867 10.2375C2.79489 10.7019 3.36257 11 3.99991 11C5.10448 11 5.99991 10.1046 5.99991 9C5.99991 10.1046 6.89534 11 7.99991 11C9.10448 11 9.99991 10.1046 9.99991 9C9.99991 10.1046 10.8953 11 11.9999 11C13.1045 11 13.9999 10.1046 13.9999 9C13.9999 10.1046 14.8953 11 15.9999 11C17.1045 11 17.9999 10.1046 17.9999 9C17.9999 10.1046 18.8953 11 19.9999 11C20.6373 11 21.205 10.7019 21.5712 10.2375C22.1171 9.54525 21.8334 8.57905 21.5091 7.75929L20.1055 4.21114C19.5676 3.13531 19.2986 2.5974 18.8153 2.2987C18.332 2 17.7306 2 16.5278 2Z"
            stroke="#000000"
            stroke-width="1.5"
            stroke-linejoin="round"
          ></path>
          <path
            d="M9.5 21.5V18.5C9.5 17.5654 9.5 17.0981 9.70096 16.75C9.83261 16.522 10.022 16.3326 10.25 16.201C10.5981 16 11.0654 16 12 16C12.9346 16 13.4019 16 13.75 16.201C13.978 16.3326 14.1674 16.522 14.299 16.75C14.5 17.0981 14.5 17.5654 14.5 18.5V21.5"
            stroke="#000000"
            stroke-width="1.5"
            stroke-linecap="round"
          ></path>
        </g>
      </svg>
    </div>
    <h1 class="salones-mesas__header-title">Salones y mesas</h1>
  </div>

  <p-divider type="solid" />

  <!-- Main Content -->
  <div class="salones-mesas__content">
    <!-- Lado izquierdo: Listado de salones -->
    <div class="salones-mesas__sidebar">
      <div class="salones-mesas__sidebar-header">
        <h2 class="salones-mesas__sidebar-title">Listado de salones</h2>
        <p-divider type="solid" />
      </div>

      <!-- Search Bar -->
      <div class="salones-mesas__search">
        <input type="text" class="salones-mesas__search-input" placeholder="Buscar..." />
        <button class="salones-mesas__search-button">
          <svg
            width="20px"
            height="20px"
            viewBox="0 0 32 32"
            id="i-plus"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            stroke="#ffffff"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier"><path d="M16 2 L16 30 M2 16 L30 16"></path></g>
          </svg>
        </button>
      </div>

      <!-- Salones List -->
      <div class="salones-mesas__list">
        <!-- Ejemplo de item - usar con *ngFor="let salon of salones" -->
        <div class="salones-mesas__item">
          <div class="salones-mesas__item-header">
            <h3 class="salones-mesas__item-name">Pollito pio</h3>
          </div>
          <div class="salones-mesas__item-info">
            <svg
              class="salones-mesas__item-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M3 9h18v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V9Z"></path>
              <path d="m3 9 2.45-4.9A2 2 0 0 1 7.24 3h9.52a2 2 0 0 1 1.8 1.1L21 9"></path>
              <path d="M12 3v6"></path>
            </svg>
            <span class="salones-mesas__item-count">5 mesas</span>
            <span
              class="salones-mesas__item-status"
              [class.salones-mesas__item-status--active]="true"
              [class.salones-mesas__item-status--inactive]="false"
            >
              Activo
            </span>
          </div>
          <div class="salones-mesas__item-actions">
            <button class="salones-mesas__item-button salones-mesas__item-button--edit">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"></path>
              </svg>
              Editar
            </button>
            <button
              *ngIf="true"
              class="salones-mesas__item-button salones-mesas__item-button--inactive"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <circle cx="12" cy="12" r="10"></circle>
                <path d="m4.9 4.9 14.2 14.2"></path>
              </svg>
              Inactivar
            </button>
            <button
              *ngIf="!true"
              class="salones-mesas__item-button salones-mesas__item-button--active"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
              Activar
            </button>
          </div>
        </div>
      </div>
    </div>

    <p-divider layout="vertical" />

    <!-- Lado derecho: Mesas de cada salÃ³n -->
    <div class="salones-mesas__main">
      <div class="salones-mesas__main-header">
        <svg
          class="salones-mesas__main-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path d="M3 9h18v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V9Z"></path>
          <path d="m3 9 2.45-4.9A2 2 0 0 1 7.24 3h9.52a2 2 0 0 1 1.8 1.1L21 9"></path>
          <path d="M12 3v6"></path>
        </svg>
        <h2 class="salones-mesas__main-title">Mesas del salon Pollito pio</h2>
      </div>
      <p-divider type="solid" />
      <!-- Table Header -->
      <div class="salones-mesas__table-header">
        <div class="salones-mesas__table-col salones-mesas__table-col--mesa">Mesa</div>
        <div class="salones-mesas__table-col salones-mesas__table-col--acciones">Acciones</div>
      </div>

      <p-divider type="solid" />

      <!-- Table Rows -->
      <div class="salones-mesas__table-body">
        <!-- Ejemplo de row - usar con *ngFor="let mesa of mesas" -->
        <div class="salones-mesas__table-row">
          <div class="salones-mesas__table-cell">Mesa 1</div>
          <div class="salones-mesas__table-cell salones-mesas__table-cell--actions">
            <button class="salones-mesas__table-button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
