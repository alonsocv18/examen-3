<div class="page-section__header">
  <div class="page-section__header-icon">
    <!--AQUI VA UN ICONO GAA-->
  </div>
  <h1 class="page-section__header-title">Clientes</h1>
</div>
<p-divider type="solid" />
<div class="page-section__header">
  <div class="page-section__header-icon">
    <!--AQUI VA UN ICONO GAA-->
  </div>
  <input type="text" placeholder="Buscar categoria" pInputText fluid />
  <app-selector></app-selector>
  <p-button
    styleClass="h-auto w-40"
    label="Crear cliente"
    (click)="showModalCliente = true"
  ></p-button>
  <app-modal
    [visible]="showModalCliente"
    (visibleChange)="showModalCliente = $event"
    header="Crear cliente"
  >
    <form class="p-0 m-0" (ngSubmit)="crearCliente()">
      <div class="form-modal__group">
        <label class="form-modal__label">Cliente</label>
        <input
          type="text"
          class="form-modal__input"
          [(ngModel)]="nuevoCliente.nombre"
          name="nuevoClienteNombre"
          placeholder="Ejm: Juan Pérez"
        />
      </div>
      <div class="form-modal__group">
        <label class="form-modal__label">Tipo documento</label>
        <input
          type="text"
          class="form-modal__input"
          [(ngModel)]="nuevoCliente.tipoDocumento"
          name="nuevoClienteTipoDocumento"
          placeholder="DNI, RUC, etc."
        />
      </div>
      <div class="form-modal__group">
        <label class="form-modal__label">Num. documento</label>
        <input
          type="text"
          class="form-modal__input"
          [(ngModel)]="nuevoCliente.numDocumento"
          name="nuevoClienteNumDocumento"
          placeholder="Ejm: 12345678"
        />
      </div>
      <div class="form-modal__group">
        <label class="form-modal__label">Teléfono</label>
        <input
          type="text"
          class="form-modal__input"
          [(ngModel)]="nuevoCliente.telefono"
          name="nuevoClienteTelefono"
          placeholder="Ejm: 987654321"
        />
      </div>
      <div class="form-modal__group">
        <label class="form-modal__label">Correo</label>
        <input
          type="email"
          class="form-modal__input"
          [(ngModel)]="nuevoCliente.correo"
          name="nuevoClienteCorreo"
          placeholder="Ejm: correo@email.com"
        />
      </div>
      <div class="form-modal__group">
        <label class="form-modal__label">Estado</label>
        <input
          type="text"
          class="form-modal__input"
          [(ngModel)]="nuevoCliente.estado"
          name="nuevoClienteEstado"
          placeholder="Activo/Inactivo"
        />
      </div>
      <div class="form-modal__footer">
        <button
          type="button"
          (click)="showModalCliente = false"
          class="form-modal__button form-modal__button--cancel"
        >
          <svg
            class="form-modal__button-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="10" />
            <line x1="15" y1="9" x2="9" y2="15" />
            <line x1="9" y1="9" x2="15" y2="15" />
          </svg>
          <span>Cancelar</span>
        </button>
        <button type="submit" class="form-modal__button form-modal__button--save">
          <svg
            class="form-modal__button-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" />
            <polyline points="17 21 17 13 7 13 7 21" />
            <polyline points="7 3 7 8 15 8" />
          </svg>
          <span>Crear cliente</span>
        </button>
      </div>
    </form>
  </app-modal>
</div>
<!--- CRUD usuarios  --->
<div class="px-10">
  <app-table
    [columns]="[
      { field: 'nombre', header: 'Cliente' },
      { field: 'tipoDocumento', header: 'Tipo documento' },
      { field: 'numDocumento', header: 'Num. documento' },
      { field: 'telefono', header: 'Teléfono' },
      { field: 'correo', header: 'Correo' },
      { field: 'estado', header: 'Estado' },
      { field: 'acciones', header: 'Acciones' }
    ]"
    [data]="clientes"
  >
  </app-table>
</div>
