<div class="page-section">
  <div class="page-section__header">
    <div class="page-section__header-icon">
      <!--AQUI VA UN ICONO GAA-->
    </div>
    <h1 class="page-section__header-title">Categorias y productos</h1>
  </div>
  <p-divider type="solid" />
  <div class="page-section__header">
    <div class="page-section__header-icon">
      <!--AQUI VA UN ICONO GAA-->
    </div>
    <input type="text" placeholder="Buscar categoria" pInputText fluid />
    <p-button styleClass="h-auto w-40" label="Crear categoria"></p-button>
  </div>
  <div class="page-section__table-body">
    <div class="grid grid-cols-5 grid-rows-5 gap-4 py-4 px-13">
      <div *ngFor="let cat of categorias" class="cursor-pointer">
        <app-card [id]="cat.id" [nombre]="cat.nombre" [cantidad]="cat.cantidad"></app-card>
      </div>
    </div>
  </div>
</div>
