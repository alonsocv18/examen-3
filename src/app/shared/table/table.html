<div class="pt-5">
  <p-table [value]="data" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of columns">{{ col.header }}</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-row>
      <tr>
        <td *ngFor="let col of columns">
          <span *ngIf="col.field !== 'acciones'">{{ row[col.field] }}</span>
          <div *ngIf="col.field === 'acciones'" class="flex gap-2">
            <button
              type="button"
              (click)="onEdit(row)"
              class="flex items-center gap-1 px-3 py-1.5 text-sm font-medium text-blue-600 bg-white border border-blue-600 rounded hover:bg-blue-50 transition-colors cursor-pointer"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                class="w-4 h-4"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10"
                />
              </svg>
              <span>Editar</span>
            </button>
            <button
              type="button"
              (click)="onDelete(row)"
              [ngClass]="{
                'text-red-600 border-red-600 hover:bg-red-50': isActive(row),
                'text-green-600 border-green-600 hover:bg-green-50': !isActive(row)
              }"
              class="flex items-center gap-1 px-3 py-1.5 text-sm font-medium bg-white border rounded transition-colors cursor-pointer"
            >
              <span>{{ isActive(row) ? 'Desactivar' : 'Activar' }}</span>
            </button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
