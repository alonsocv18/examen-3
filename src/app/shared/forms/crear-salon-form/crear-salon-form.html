<form (ngSubmit)="onSubmit()" class="p-0 m-0">
  <div class="p-5 space-y-5">
    <div>
      <label class="flex items-center gap-2 text-sm font-medium text-gray-700 mb-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5 text-gray-500"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 013 19.875v-6.75zM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V8.625zM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V4.125z"
          />
        </svg>
        Cantidad de mesas
      </label>
      <div class="flex items-center gap-3">
        <button
          type="button"
          (click)="decrementar()"
          [disabled]="salonEditar"
          class="flex items-center justify-center w-10 h-10 text-lg font-bold text-white rounded-md transition-colors"
          [ngClass]="salonEditar ? 'bg-gray-300 cursor-not-allowed' : 'bg-red-500 hover:bg-red-600'"
        >
          −
        </button>
        <span
          class="text-2xl font-semibold w-16 text-center"
          [ngClass]="salonEditar ? 'text-gray-400' : 'text-gray-900'"
          >{{ cantidadMesas }}</span
        >
        <button
          type="button"
          (click)="incrementar()"
          [disabled]="salonEditar"
          class="flex items-center justify-center w-10 h-10 text-lg font-bold text-white rounded-md transition-colors"
          [ngClass]="
            salonEditar ? 'bg-gray-300 cursor-not-allowed' : 'bg-green-500 hover:bg-green-600'
          "
        >
          +
        </button>
      </div>
    </div>

    <div>
      <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">
        Nombre del salón
      </label>
      <input
        type="text"
        id="nombre"
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        [(ngModel)]="nombre"
        name="nombre"
        placeholder="Ejm: Terraza"
      />
    </div>
  </div>

  <div class="flex justify-end items-center gap-3 p-5 bg-gray-50 border-t border-gray-200">
    <button
      type="button"
      (click)="onCancel()"
      class="flex items-center justify-center gap-2 px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="currentColor"
        class="w-5 h-5"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
      <span>Cancelar</span>
    </button>

    <button
      type="submit"
      class="flex items-center justify-center gap-2 px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-5 h-5"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M9 3.75H6.912a2.25 2.25 0 00-2.15 1.588L2.35 13.177a2.25 2.25 0 00-.1.661V18a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18v-4.162c0-.224-.034-.447-.1-.661L19.24 5.338a2.25 2.25 0 00-2.15-1.588H15M2.25 13.5h3.86a2.25 2.25 0 012.012 1.244l.256.512a2.25 2.25 0 002.013 1.244h3.218a2.25 2.25 0 002.013-1.244l.256-.512a2.25 2.25 0 012.013-1.244h3.859M12 3v8.25m0 0l-3-3m3 3l3-3"
        />
      </svg>
      <span>Guardar cambios</span>
    </button>
  </div>
</form>
