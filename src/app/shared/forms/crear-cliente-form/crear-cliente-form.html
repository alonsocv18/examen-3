<form (ngSubmit)="onSubmit()" class="p-0 m-0">
  <div class="p-5 grid grid-cols-2 gap-x-6 gap-y-5">
    <div class="col-span-1">
      <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">
        Nombre del Cliente
      </label>
      <input
        type="text"
        id="nombre"
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        [(ngModel)]="nombre"
        name="nombre"
        placeholder="Ejm: Cliente 1"
        required
      />
    </div>

    <div class="col-span-1">
      <label for="telefono" class="block text-sm font-medium text-gray-700 mb-1">
        Teléfono del Cliente
      </label>
      <input
        type="text"
        id="telefono"
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        [(ngModel)]="telefono"
        name="telefono"
        placeholder="Ejm: 999999999"
      />
    </div>

    <div class="col-span-1">
      <label for="tipoDocumento" class="block text-sm font-medium text-gray-700 mb-1">
        Tipo de documento
      </label>
      <select
        id="tipoDocumento"
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white"
        [(ngModel)]="tipoDocumento"
        name="tipoDocumento"
      >
        <option>DNI</option>
        <option>RUC</option>
        <option>CE</option>
      </select>
    </div>

    <div class="col-span-1">
      <label for="numDocumento" class="block text-sm font-medium text-gray-700 mb-1">
        Número de documento
      </label>
      <input
        type="text"
        id="numDocumento"
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        [(ngModel)]="numDocumento"
        name="numDocumento"
        placeholder="Ejm: 12345678"
      />
    </div>

    <div class="col-span-2">
      <label for="correo" class="block text-sm font-medium text-gray-700 mb-1">
        Correo del Cliente
      </label>
      <input
        type="email"
        id="correo"
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        [(ngModel)]="correo"
        name="correo"
        placeholder="Ejm: example@gmail.com"
        required
      />
    </div>
  </div>
  <div class="flex justify-end items-center gap-3 p-5 bg-gray-50 border-t border-gray-200">
    <button
      type="button"
      (click)="onCancel()"
      class="flex items-center justify-center gap-2 px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="currentColor"
        class="w-5 h-5"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
      <span>Cancelar</span>
    </button>

    <button
      type="submit"
      class="flex items-center justify-center gap-2 px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-5 h-5"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M9 3.75H6.912a2.25 2.25 0 00-2.15 1.588L2.35 13.177a2.25 2.25 0 00-.1.661V18a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18v-4.162c0-.224-.034-.447-.1-.661L19.24 5.338a2.25 2.25 0 00-2.15-1.588H15M2.25 13.5h3.86a2.25 2.25 0 012.012 1.244l.256.512a2.25 2.25 0 002.013 1.244h3.218a2.25 2.25 0 002.013-1.244l.256-.512a2.25 2.25 0 012.013-1.244h3.859M12 3v8.25m0 0l-3-3m3 3l3-3"
        />
      </svg>
      <span>Guardar cambios</span>
    </button>
  </div>
</form>
