<aside class="sidebar-container">
  <nav>
    <ul>
      <li *ngFor="let item of navItems">
        <a
          class="sidebar-link"
          [routerLink]="item.path"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          {{ item.label }}
        </a>
      </li>
    </ul>
  </nav>
</aside>
